<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG</title>
    <script src="/sig.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: black;
            color: white;
        }

        h3 {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Device SIG</h2>
    <h3 id="sig"></h3>
    <script>
        function FPG() {
            var options = {
                NOT_AVAILABLE: 'unavailable',
                ERROR: 'error',
                EXCLUDED: 'excluded',
                excludes: { userAgent: true, enumerateDevices: true, language: true },
                audio: { timeout: 300 }
            };
            SIG.get(options, function (components) {
                var values = components.map(function (component) {
                    return component.value;
                });
                var encodedSIG = SIG.encode(values.join(''), 64);
                document.getElementById('sig').innerHTML = encodedSIG;
            });
        }
        if (window.requestIdleCallback) {
            requestIdleCallback(function () {
                FPG();
            })
        } else {
            setTimeout(function () {
                FPG();
            }, 800)
        }
    </script>
</body>

</html>
